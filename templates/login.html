<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Insecure login (teaching lab)</title>
</head>
<body>
  <h2>Login (HTTP, intentionally insecure)</h2>
  <form action="/login" method="post">
    <label>Username: <input name="username" required></label><br>
    <label>Password: <input name="password" type="password" required></label><br>
    <button type="submit">Log in</button>
  </form>
  <p>Use test accounts only. Captured credentials stored in <code>captured.txt</code>.</p>
</body>
</html>
